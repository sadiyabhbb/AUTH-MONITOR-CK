<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uptime Monitor Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Background canvas -->
  <canvas id="waterCanvas"></canvas>

  <!-- Message box -->
  <div id="msgBox" class="msg"></div>

  <!-- Header -->
  <header>
    <h1>üåê Uptime Monitor</h1>
    <p>Track your websites in real time</p>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </header>

  <main>
    <section class="control-panel">
      <input type="text" id="urlInput" placeholder="https://example.com" />
      <button onclick="addURL()" class="btn">‚ûï Add</button>
    </section>

    <section>
      <h2>Monitored Links</h2>
      <ul id="urlList" class="card-list"></ul>
    </section>
  </main>

  <footer>
    <p>‚ö° Powered by Your Uptime Monitor</p>
  </footer>

  <script src="main.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
