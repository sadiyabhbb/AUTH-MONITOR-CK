<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uptime Monitor Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Background canvas -->
  <canvas id="waterCanvas"></canvas>

  <!-- Message box -->
  <div id="msgBox" class="msg" style="display:none;"></div>

  <!-- Header -->
  <header>
    <h1>üåê Uptime Monitor</h1>
    <p>Track your websites in real time</p>
    <button class="logout-btn">Logout</button>
  </header>

  <!-- Main content -->
  <main>
    <section class="control-panel">
      <input type="text" id="urlInput" placeholder="https://example.com" />
      <button onclick="addURL()" class="btn">‚ûï Add</button>
    </section>

    <section>
      <h2>Monitored Links</h2>
      <ul id="urlList" class="card-list"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>‚ö° Powered by Your Uptime Monitor</p>
  </footer>

  <script src="main.js"></script>
  <script>
    // ------------------ Background waves ------------------
    const canvas = document.getElementById('waterCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const waveCount = 5;
    const waves = [];
    for(let i=0;i<waveCount;i++){
      waves.push({
        y: height * Math.random(),
        amplitude: 10 + Math.random()*20,
        wavelength: 100 + Math.random()*200,
        speed: 0.01 + Math.random()*0.02,
        phase: Math.random() * Math.PI*2
      });
    }

    const particles = [];
    for(let i=0;i<100;i++){
      particles.push({
        x: Math.random()*width,
        y: Math.random()*height,
        r: 1 + Math.random()*2,
        speedX: (Math.random()-0.5)*0.3,
        speedY: (Math.random()-0.5)*0.3
      });
    }

    function drawBackground(){
      ctx.clearRect(0,0,width,height);
      ctx.fillStyle = '#0d0d0d';
      ctx.fillRect(0,0,width,height);

      ctx.strokeStyle = 'rgba(33,150,243,0.3)';
      ctx.lineWidth = 2;
      waves.forEach(w=>{
        ctx.beginPath();
        for(let x=0;x<width;x+=2){
          const y = w.y + Math.sin((x/w.wavelength)+w.phase)*w.amplitude;
          if(x===0) ctx.moveTo(x,y);
          else ctx.lineTo(x,y);
        }
        ctx.stroke();
        w.phase += w.speed;
      });

      ctx.fillStyle = 'rgba(33,150,243,0.3)';
      particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.x += p.speedX; p.y += p.speedY;
        if(p.x<0)p.x=width; if(p.x>width)p.x=0;
        if(p.y<0)p.y=height; if(p.y>height)p.y=0;
      });

      requestAnimationFrame(drawBackground);
    }
    drawBackground();
    window.addEventListener('resize',()=>{
      width=canvas.width=window.innerWidth;
      height=canvas.height=window.innerHeight;
    });
  </script>
</body>
</html>
