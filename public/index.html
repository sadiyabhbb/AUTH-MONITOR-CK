<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uptime Monitor Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Water effect canvas -->
  <canvas id="waterCanvas"></canvas>

  <header>
    <h1>üåê Uptime Monitor</h1>
    <p>Track the status of your websites in real time</p>
  </header>

  <main>
    <section class="control-panel">
      <input type="text" id="urlInput" placeholder="https://example.com" />
      <button onclick="addURL()">‚ûï Add</button>
    </section>

    <section>
      <h2>Monitored Links</h2>
      <ul id="urlList" class="card-list"></ul>
    </section>
  </main>

  <footer>
    <p>‚ö° Powered by Your Uptime Monitor</p>
  </footer>

  <script>
    // ===============================
    // Water ripple effect
    const canvas = document.getElementById('waterCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    const waveCount = 5;
    const waves = [];

    for (let i = 0; i < waveCount; i++) {
      waves.push({
        y: height * Math.random(),
        amplitude: 10 + Math.random() * 20,
        wavelength: 100 + Math.random() * 200,
        speed: 0.01 + Math.random() * 0.02,
        phase: Math.random() * Math.PI * 2
      });
    }

    function drawWaves() {
      ctx.clearRect(0,0,width,height);
      ctx.fillStyle = '#0d0d0d';
      ctx.fillRect(0,0,width,height);

      ctx.strokeStyle = 'rgba(33,150,243,0.3)';
      ctx.lineWidth = 2;

      waves.forEach(w => {
        ctx.beginPath();
        for (let x = 0; x < width; x+=2) {
          const y = w.y + Math.sin((x / w.wavelength) + w.phase) * w.amplitude;
          if (x === 0) ctx.moveTo(x,y);
          else ctx.lineTo(x,y);
        }
        ctx.stroke();
        w.phase += w.speed;
      });

      requestAnimationFrame(drawWaves);
    }

    drawWaves();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
    // ===============================

    // ===============================
    // Uptime monitor logic
    async function fetchStatus() {
      try {
        const res = await fetch('/status');
        const data = await res.json();
        const list = document.getElementById('urlList');
        list.innerHTML = '';

        data.forEach(item => {
          const li = document.createElement('li');
          li.className = "card";

          li.innerHTML = `
            <div class="card-header" onclick="this.nextElementSibling.classList.toggle('collapsed')">
              <strong>${item.name || item.url}</strong>
              <span class="toggle-btn">‚ñº</span>
            </div>
            <div class="card-body collapsed">
              <p><span class="status ${item.status.startsWith('‚úÖ') ? 'online' : item.status.startsWith('‚ùå') ? 'offline' : 'loading'}">
              ${item.status}</span></p>
              <p>‚è± Last Checked: ${item.lastChecked || 'N/A'}</p>
              <p>‚ö° Response Time: ${item.responseTime != null ? item.responseTime + ' ms' : 'N/A'}</p>
              <button class="remove-btn" onclick="removeURL('${item.url}')">üóë Remove</button>
            </div>
          `;
          list.appendChild(li);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function addURL() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return alert('Enter a URL');

      // Step 2: Prompt user for custom name/title
      const name = prompt('Enter a title/name for this link') || url;

      await fetch('/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url, name })
      });

      document.getElementById('urlInput').value = '';
      fetchStatus();
    }

    async function removeURL(url) {
      await fetch('/remove', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      fetchStatus();
    }

    fetchStatus();
    setInterval(fetchStatus, 60 * 1000);
    // ===============================
  </script>
</body>
</html>
