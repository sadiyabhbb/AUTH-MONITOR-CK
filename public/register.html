<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="form-container">
    <form id="registerForm">
      <h1>Register</h1>

      <!-- message box -->
      <div id="msgBox" class="msg" style="display:none;"></div>

      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" name="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Register</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    const msgBox = document.getElementById('msgBox');

    function showMessage(text, type = 'error', redirect = null, delay = 1400) {
      msgBox.textContent = text;
      msgBox.className = 'msg ' + (type === 'success' ? 'success' : 'error');
      msgBox.style.display = 'block';
      if (redirect) {
        setTimeout(() => window.location.href = redirect, delay);
      }
    }

    document.getElementById("registerForm").addEventListener("submit", async e=>{
      e.preventDefault();
      const form = e.target;
      const data = { username: form.username.value, email: form.email.value, password: form.password.value };
      try {
        const res = await fetch("/register",{ method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(data) });
        const json = await res.json();
        if(json.success){
          showMessage("Registered successfully! Redirecting to login...", 'success', '/login', 900);
        } else {
          showMessage(json.error || "Registration failed", 'error');
        }
      } catch(err) {
        showMessage('Server error. Try again later.', 'error');
        console.error(err);
      }
    });
  </script>
</body>
</html>
